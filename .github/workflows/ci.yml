name: "CI"

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"
          cache: "yarn"
      - name: Install dependencies
        run: yarn
      - name: Lint
        run: yarn lint:check
      - name: Run TypeScript compiler
        run: yarn tsc:check
      - name: Install browsers for Playwright
        run: yarn playwright install chromium --with-deps
      - name: Run tests
        run: yarn test:e2e:ci
      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: test-results
          path: test-results
          retention-days: 7
  # Build production Docker image and see if resulting container is healthy
  test_image:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3
      - name: Copy default env file
        run: cp .env.sample .env
      - name: Build Docker image
        run: docker build -t saituri-image .
      - name: Run Docker container
        run: docker run --rm -p 3001:3001 --name saituri-container saituri-image
        # Wait for container to start
        timeout-minutes: 1
      - name: Check if container is healthy
        run: docker inspect --format "{{json .State.Health.Status }}" my-container
        # Fail if container is not healthy
        continue-on-error: false
